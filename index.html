<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Frank</title>
  </head>
  <body>
    <div class="NavBar">
      <div class="Logo">Meet Frank</div>
      <div>
        <ul class="NavButtons">
          <li>Home</li>
          <li>Gallery</li>
          <li>Logout</li>
        </ul>
      </div>
    </div>
    <div class="HeroContainer">
        <div class="HeroLeft">
            <div class="HeroMainText">
                <h1>Meet Frank, the sausage dog.</h1>
            </div>
            <div class="HeroSubText">
                <h2>Find out everything that you would ever need to know about this infamous long boy.</h2>
            </div>
            <div class="SignupButton">
                <button>Sign up</button>
            </div>
        </div>

        <div class="HeroRight">
            <img class="HeroFrank" src="./images/stylishdog.png" alt="The Man Himself">
        </div>
    </div>

    <div class="Content">
        <div class="InfoHeader">The four phases of Frank:</div>
        <div class="Information">

          <div class="Info">
            <img class="InfoImage" src="./images/whitegaldog.jpg" alt="Eat">
            <div class="Text">Eat!</div>
          </div>
          <div class="Info">
            <img class="InfoImage" src="./images/stoneddog.jpg" alt="Sleep">
            <div class="Text">Sleep!</div>
          </div>
          <div class="Info">
            <img class="InfoImage" src="./images/scarydog.jpg" alt="Rave">
            <div class="Text">Rave!</div>
          </div>
          <div class="Info">
            <img class="InfoImage" src="./images/hungrydog.jpg" alt="Repeat">
            <div class="Text">Repeat!</div>
          </div>

        </div>
    </div>
  </body>
</html>
